buildscript {
    ext {
        compose_version = '1.0.5'
    }
    repositories {

        // You need to add the following repository to download the
        // new plugin.
        google() // new which replace https://maven.google.com
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.4'  //Minimum supported Gradle version is 4.6.
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url = URI.create("https://jitpack.io") }
    }
    dependencies {
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.38.1'

    }
}
plugins {
    id 'com.android.application' version '7.2.0-beta03' apply false
    id 'com.android.library' version '7.2.0-beta03' apply false
    id 'org.jetbrains.kotlin.android' version '1.5.31' apply false

}

task clean(type: Delete) {
    delete rootProject.buildDir
}